<h1>Dragon Ball Z</h1>

<div class="row">
    <div class="col">
        <h3>Personajes:</h3>
        <hr>
        <app-personajes [data]="listCharacters"></app-personajes>
    </div>
    <div class="col">
      <app-agregar
      [nuevo]="nuevo"
      (onNuevoPersonaje)="agregarNuevoPersonaje( $event )"
      ></app-agregar>
    </div>
</div>
