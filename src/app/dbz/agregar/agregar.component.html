<h3>Agregar <small>{{ nuevo.name }}</small></h3>
<hr>
<form (ngSubmit)="agregar()">
    <input
    type="text"
    placeholder="Nombre"
    name="Name"
    [(ngModel)]="nuevo.name"
    />
    <input
    type="number"
    placeholder="Poder"
    name="Power"
    [(ngModel)]="nuevo.power"
    />
    <button type="submit">Agregar</button>
</form>
